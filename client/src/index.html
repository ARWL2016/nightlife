<!DOCTYPE html>
<html lang="en" ng-app="app"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pathfinder</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="normalize-css/normalize.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

  <!-- Application CSS Root -->
  <link rel="stylesheet" href="app.css">

</head>
<body ng-controller="MainController as main">
  <div class="nav-wrapper">
    <nav class="nav-content">
      <ul class="nav-menu">
        <li class="nav-brand">Pathfinder</li>
        <li><a href="#!/search">Search</a></li>
        <li><a href="#!/profile">Profile</a></li>
        <!-- convenience route for dev -->
        <li><a href="#!/detail">det</a></li>
        <li ng-show="!main.loggedIn"><a href="#!/login">Login</a></li>
        <li ng-show="main.loggedIn"><a href="/auth/logout/" ng-click="main.logout()">Logout</a></li>
      </ul>
 
      <a href="#!/profile" class="nav-location">{{main.location.formatted_address}}</a>
    </nav>
  </div>

  <div ng-view></div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="angular/angular.js"></script>
  <script src="angular-route/angular-route.js"></script>
  <script src="https://use.fontawesome.com/0e896508bc.js"></script>

  <!-- Application Code -->
  <script src="app.js"></script>

  <!-- Controllers -->
  <script src="main.controller.js"></script>
  <script src="search/search.controller.js"></script>
  <script src="detail/detail.controller.js"></script>
  <script src="profile/profile.controller.js"></script>
  <script src="login/login.controller.js"></script>

  <!-- Components -->
  <script src="detail/diary.component.js"></script>
  <script src="search/results.component.js"></script>

  <!-- Services -->
  <script src="services/google-api.service.js"></script>
  <script src="services/helper.service.js"></script>
  <script src="services/categories.service.js"></script>
  <script src="services/local-storage.service.js"></script>
  <script src="services/datetime-helper.service.js"></script>
  <script src="services/diary.service.js"></script>
</body>
</html>
